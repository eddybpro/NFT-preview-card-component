<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- CSS LINK -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="b-container">
      <section class="container">
        <section class="img-container">
          <img class='view' src="images/icon-view.svg" alt="">
        </section>
        <section class="text">
          <a class="link-title" href="#">
            <h1 class="title">Equilibrium #3429</h1>
          </a>
          <p class="para">Our Equilibrium collection promotes balance and calm.</p>
          <div class="box">
            <div class="left">
              <img src="images/icon-ethereum.svg" alt="">
              <p class="left-para">0.041 ETH</p>
            </div>
            <div class="right">
              <img src="images/icon-clock.svg" alt="">
              <p class="right-para">3 days left</p>
            </div>
          </div>
          <hr class="line">
          <div class="review">
            <img src="images/image-avatar.png" alt="">
            <p class="review-para">Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </section>
      </section>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Eddybpro</a>.
    </p>
  </footer>
</body>
</html>
